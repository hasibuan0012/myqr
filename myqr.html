<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Login Hybrid</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #qr-reader { width: 100%; max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <h2>Scan QR untuk Login Hotspot</h2>
  <div id="qr-reader"></div>

  <script>
    const mikrotikLoginUrl = "http://10.10.2.1/login";

    const scanner = new Html5Qrcode("qr-reader");
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (text) => {
        let redirectUrl = "";

        if (text.startsWith("http://") || text.startsWith("https://")) {
          redirectUrl = text;
        } else if (text.includes(":")) {
          const [username, password] = text.split(":");
          redirectUrl = mikrotikLoginUrl + "?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
        }

        if (redirectUrl) {
          scanner.stop().then(() => {
            window.location.href = redirectUrl;
          });
        }
      },
      (err) => {
        // Optional: console.warn("Scan error", err);
      }
    ).catch((err) => {
      alert("Gagal membuka kamera: " + err);
    });
  </script>
</body>
</html>
