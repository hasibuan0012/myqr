
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Login (Offline Script)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
    #start-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script>
  // Mini version of html5-qrcode embed (dynamic import version for offline use)
  const script = document.createElement('script');
  script.src = 'https://unpkg.com/html5-qrcode';
  script.onload = () => {
    document.getElementById("start-btn").addEventListener("click", function () {
      const readerElem = document.getElementById("qr-reader");
      readerElem.style.display = "block";
      const html5QrCode = new Html5Qrcode("qr-reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (text) => {
          if (text.includes(":")) {
            const [username, password] = text.split(":");
            const redirectUrl = mikrotikLoginUrl + "?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
            qr.stop().then(() => {
            window.location.href = redirectUrl;
            form.method = "post";
            form.action = "http://10.10.2.1/login";

            const u = document.createElement("input");
            u.type = "hidden";
            u.name = "username";
            u.value = username;

            const p = document.createElement("input");
            p.type = "hidden";
            p.name = "password";
            p.value = password;

            form.appendChild(u);
            form.appendChild(p);
            document.body.appendChild(form);
            html5QrCode.stop().then(() => {
              form.submit();
            });
          }
        },
        (errorMsg) => {
          console.warn("Scan gagal:", errorMsg);
        }
      ).catch((err) => {
        alert("Gagal mengakses kamera: " + err);
      });
    });
  };
  document.head.appendChild(script);
  </script>
</head>
<body>
  <h2>Login QR Mikrotik</h2>
  <button id="start-btn">Mulai Pindai</button>
  <div id="qr-reader"></div>
</body>
</html>
